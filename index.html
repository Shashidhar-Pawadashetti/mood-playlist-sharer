<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mood-Based Playlist Sharer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-light">
  <div class="container py-5">
    <h1 class="text-center mb-4">Mood-Based Playlist Sharer</h1>
    <div class="input-group mb-4">
      <input type="text" id="moodInput" class="form-control" placeholder="Enter your mood (e.g. happy, chill)" />
      <button id="getPlaylists" class="btn btn-primary">Get Playlists</button>
    </div>
    <div id="playlistContainer" class="row g-4"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
